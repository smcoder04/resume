<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening</title>
</head>
<body>
    <h2>Upload Resumes for Screening</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" rows="4" cols="50" required></textarea><br><br>
        <label for="files">Upload PDF Resumes:</label><br>
        <input type="file" name="files" multiple required><br><br>
        <input type="submit" value="Rank Resumes">
    </form>
    
    {% if ranked_resumes %}
    <h3>Ranked Resumes:</h3>
    <ul>
        {% for resume, score in ranked_resumes %}
        <li>{{ resume }} - Score: {{ score|round(4) }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
